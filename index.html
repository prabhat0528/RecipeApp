<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav>
            <h1> Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for food recipe..."class="searchBox">
                <button type="submit"class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipeContainer">
                <h2>Search your favourite recipe...</h2>

            </div>
            <div class="recipeDetails">
                <button type="button" class="closeBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipeDetailsContent"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3fbfb8ecaf.js" crossorigin="anonymous"></script>
</body>
</html>
